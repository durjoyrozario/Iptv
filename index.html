/* ===== Base Reset ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:#000;color:#fff;overflow:hidden}

/* ===== Watermark ===== */
.video-logo-watermark{
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 1000;
  opacity: 2.4;
  pointer-events: none;
  mix-blend-mode: screen;
  filter: drop-shadow(0 0 4px rgba(0,0,0,0.3));
  transition: opacity 2.5s ease;
}
.video-logo-watermark.hidden{opacity:0 !important;visibility:hidden}
.video-logo-watermark img{
  display:block;height:auto;width:5vw;max-width:50px;min-width:50px;
}

/* ===== Bottom Floating Ad ===== */
.floatingAd{
  position: fixed;
  left: 50%;
  bottom: 80px;
  transform: translateX(-50%) translateY(20px);
  width: min(900px, 92vw);
  height: 100px;
  border-radius: 12px;
  overflow: hidden;
  z-index: 2000;
  opacity: 0;
  pointer-events: none;
  transition: .4s ease;
  box-shadow: 0 10px 30px rgba(0,0,0,.6);
}
.floatingAd.show{
  opacity: 1;
  transform: translateX(-50%) translateY(0);
  pointer-events: auto;
}
.floatingAd img{
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}


/* watermark force visible */
.video-container:fullscreen .video-logo-watermark,
.video-container:-webkit-full-screen .video-logo-watermark,
.video-container:-moz-full-screen .video-logo-watermark,
.video-container:-ms-fullscreen .video-logo-watermark{
  opacity:0.45 !important;
  visibility:visible !important;
  display:block !important;
}

/* watermark top layer */
.video-logo-watermark{
  z-index:9999 !important;
  position:fixed;
  pointer-events:none;
}
  
/* ===== VIDEO ===== */
.video-container{position:relative;width:100vw;height:100vh;background:#000}
#video{width:100%;height:100%;object-fit:fill;background:#000}

/* ===== Loading overlay (with background image) ===== */
.overlayCenter{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background: url("https://cdn.dribbble.com/userupload/21004622/file/original-08475321efc335ea979679b84f01239d.gif") center center / cover no-repeat;
  z-index:60;
  pointer-events:none;
}
.overlayCenter.show{display:flex}

/* Dark overlay so spinner is visible */
.overlayCenter::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);
}
.spinner{
  position:relative; /* keep above ::before */
  z-index:2;
  width:64px;height:64px;border-radius:50%;
  border:7px solid rgba(255,255,255,.18);
  border-top-color:#e50914;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== No Signal ===== */
.noSignal{
  position:absolute;inset:0;
  display:none;
  flex-direction:column;
  gap:10px;
  align-items:center;
  justify-content:center;
  background:#000;
  z-index:96;
}
.noSignal.show{display:flex}
.noSignal i{font-size:64px;color:#e50914}
.noSignal span{color:#bbb}

/* ===== Bottom Info + Controls ===== */
.infoBar{
  position:absolute;left:50%;bottom:60px;transform:translateX(-50%);
  width:min(1120px,92vw);
  background:rgba(0,0,0,.75);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(8px);
  border-radius:18px;
  padding:12px 14px;
  display:flex;align-items:center;gap:14px;
  opacity:0;pointer-events:none;
  transition:.2s;
  z-index:120;
}
.infoBar.show{opacity:1;pointer-events:auto}
.infoLeft{display:flex;align-items:center;gap:12px;flex:1;min-width:0}
.infoLogo{width:54px;height:54px;border-radius:12px;object-fit:cover;background:#111}
.infoText{min-width:0}
.infoTitle{font-size:17px;font-weight:850;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.infoSub{font-size:13px;color:#bbb;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.badge{
  display:inline-block;margin-left:8px;
  font-size:11px;padding:3px 8px;border-radius:999px;
  background:rgba(255,255,255,.16);color:#fff;
  vertical-align:middle;
}
.badge.live{background:rgba(229,9,20,.9)}
.badge.warn{background:rgba(255,255,255,.18)}
.badge.err{background:rgba(255,255,255,.16)}

.infoRight{display:flex;align-items:center;gap:10px}
.btn{
  width:44px;height:44px;border-radius:50%;
  border:none;cursor:pointer;
  background:rgba(255,255,255,.16);
  color:#fff;font-size:16px;
  display:flex;align-items:center;justify-content:center;
}
.btn:hover{background:#e50914}
.btn.starOn{background:rgba(255,213,74,.25)}
.btn.starOn:hover{background:rgba(255,213,74,.35)}
.btn i{pointer-events:none}

/* ===== Settings Overlay ===== */
.settingsOverlay{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:min(400px,85vw);max-height:75vh;
  background:rgba(0,0,0,.94);
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  border-radius:16px;
  padding:0;
  display:none;
  flex-direction:column;
  z-index:150;
  overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,.7);
}
.settingsOverlay.show{display:flex}
.settingsHeader{
  padding:16px 20px;background:rgba(25,25,25,.98);
  border-bottom:1px solid rgba(255,255,255,.12);
  display:flex;justify-content:space-between;align-items:center;
}
.settingsHeader b{font-size:18px}
.settingsClose{
  width:34px;height:34px;border-radius:50%;border:none;
  background:rgba(255,255,255,.1);color:#fff;cursor:pointer;
  display:flex;align-items:center;justify-content:center;
}
.settingsClose:hover{background:#e50914}
.settingsBody{flex:1;padding:20px;overflow-y:auto}
.settingsSection{margin-bottom:20px}
.settingsTitle{
  font-size:15px;font-weight:600;margin-bottom:10px;
  color:#ccc;display:flex;align-items:center;gap:8px;
}
.settingsTitle i{color:#e50914;font-size:13px}
.settingsOption{
  display:flex;align-items:center;justify-content:space-between;
  padding:10px 14px;margin:6px 0;
  background:rgba(255,255,255,.07);
  border-radius:10px;
  cursor:pointer;
  transition:.2s;
}
.settingsOption:hover{background:rgba(255,255,255,.1)}
.settingsOption.active{
  background:rgba(229,9,20,.25);
  border-left:3px solid #e50914;
}
.optionLabel{font-size:14px;color:#fff}
.optionValue{font-size:13px;color:#bbb;font-weight:500}
.settingsOption.disabled{opacity:.5;cursor:not-allowed}
.settingsOption.disabled .optionLabel{color:#888}
.noOptions{
  padding:12px;text-align:center;color:#888;font-size:14px;
  background:rgba(255,255,255,.05);border-radius:10px;
}

/* ================= GUIDE (MODAL STYLE) ================= */
.guide{

  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(.95);

  height:min(80vh,520px);
  background:rgba(0,0,0,.94);
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  border-radius:18px;
  display:none;
  flex-direction:column;
  z-index:130; 
  opacity:0;
  transition:.25s ease;
  box-shadow:0 20px 50px rgba(0,0,0,.8);
}
.guide.show{
  display:flex;
  opacity:1;
  transform:translate(-50%,-50%) scale(1);
}

/* Guide Header */
.gTop{
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:relative;
}
.gTop b{font-size:14px; flex:1;}
.gTop span{
  font-size:12px;
  color:#bbb;
  margin-left:10px;

/* Guide Close Button */
.guideClose{
  width:34px;
  height:34px;
  border-radius:50%;
  border:none;
  background:rgba(255,255,255,.1);
  color:#fff;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-shrink:0;
  margin-left:10px;
}
.guideClose:hover{background:#e50914}

/* Guide Body */
.gBody{
  flex:1;
  display:flex;
  overflow:hidden;
}

/* Categories */
.cat{
  width:150px;
  min-width:120px;
  overflow-y:auto;
}
.catItem{
  padding:12px;
  color:#bbb;
  cursor:pointer;
  user-select:none;
}
.catItem.focus{

  color:#fff;
}

/* Channel Area */
.chArea{
  flex:1;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.searchBox{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.08);

.searchBox input{

  border:none;
  outline:none;
  border-radius:18px;
  background:rgba(255,255,255,.1);
  color:#fff;
}

.grid{
  flex:1;
  overflow-y:auto;
  padding:8px;
  display:grid;
  gap:6px;
  grid-template-columns:repeat(auto-fill,minmax(100px,1fr));
}
  
/* ===== Guide: Logo-only Grid (Round + Focus Ring) ===== */
.tile.logoOnly{

.tile.logoOnly .logo{

.tile.logoOnly .favBtn{

  right:8px;

  height:26px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.75);
  color:#bbb; 
  font-size:13px;
  box-shadow:0 2px 6px rgba(0,0,0,.6);
  opacity:1;
}

.tile.logoOnly .favBtn.on{
  color:#ffd54a;
  background:rgba(0,0,0,.85);
}

.tile.logoOnly.focus .logo{
  transform:scale(1.12);

/* hover polish */

/* ================= MOBILE SCALE (SAME DESIGN) ================= */
@media (max-width:600px){

    display:none;
  }

    font-size:12px;
  }
}
</style>

<script>
const video = document.getElementById("video");
const videoLogoWatermark = document.getElementById("videoLogoWatermark");

/* UI */
const loading = document.getElementById("loading");
const noSignal = document.getElementById("noSignal");
const noSignalText = document.getElementById("noSignalText");

const infoBar = document.getElementById("infoBar");
const infoLogo = document.getElementById("infoLogo");
const infoTitle = document.getElementById("infoTitle");
const infoSub = document.getElementById("infoSub");
const playIcon = document.getElementById("playIcon");
const muteIcon = document.getElementById("muteIcon");
const favIcon = document.getElementById("favIcon");
const fullscreenIcon = document.getElementById("fullscreenIcon");

const guide = document.getElementById("guide");
const catPanel = document.getElementById("catPanel");
const grid = document.getElementById("grid");
const search = document.getElementById("search");
const guideCloseBtn = document.getElementById("btnCloseGuide");

const settingsOverlay = document.getElementById("settingsOverlay");
const resolutionList = document.getElementById("resolutionList");
const audioList = document.getElementById("audioList");
const serverList = document.getElementById("serverList");

/* Players */
let hls = null;
let shakaP = null;

/* State */
let currentIndex = 0;
let currentSourceIndex = 0;

/* Guide state */
let categories = [];
let currentCat = "All";
let filteredIndexes = [];
let focusCatIndex = 0;
let focusTileIndex = 0;

/* Fullscreen state */
let isFullscreen = false;

/* Favorites */
const FAV_KEY = "tplay_favs_v1";
function loadFavs(){ try{ return new Set(JSON.parse(localStorage.getItem(FAV_KEY)||"[]")); }catch{ return new Set(); } }
function saveFavs(set){ localStorage.setItem(FAV_KEY, JSON.stringify([...set])); }
let favs = loadFavs();

/* Info bar hide timer */
let infoHideTimer = null;

/* Double click timers */
let okClickTimer = null;
let backClickTimer = null;
const DOUBLE_CLICK_DELAY = 400;

/* ===================== Logo Control Functions ===================== */
function showLogo() {
  videoLogoWatermark.classList.remove('hidden');
}

function hideLogo() {
  videoLogoWatermark.classList.add('hidden');
}

/* ===================== Fullscreen Functions ===================== */
function toggleFullscreen() {
  if (!isFullscreen) {
    const container = document.querySelector('.video-container');
    if (container.requestFullscreen) {
      container.requestFullscreen();
    } else if (container.webkitRequestFullscreen) {
      container.webkitRequestFullscreen();
    } else if (container.msRequestFullscreen) {
      container.msRequestFullscreen();
    }
    fullscreenIcon.className = "fas fa-compress";
    isFullscreen = true;
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    }
    fullscreenIcon.className = "fas fa-expand";
    isFullscreen = false;
  }
  showInfoBar(true, 8000);
}

document.addEventListener('fullscreenchange', () => {
  isFullscreen = !!document.fullscreenElement;
  fullscreenIcon.className = isFullscreen ? "fas fa-compress" : "fas fa-expand";
  if(isFullscreen){
    showLogo();
  }
});

/* ===================== Settings Functions ===================== */
function toggleSettings(force) {
  const wantOpen = (typeof force === 'boolean') ? force : !settingsOverlay.classList.contains('show');
  
  // ‡¶Ø‡¶¶‡¶ø Guide open ‡¶•‡¶æ‡¶ï‡ßá, ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá close ‡¶ï‡¶∞‡ßÅ‡¶®
  if(wantOpen && guide.classList.contains('show')) {
    toggleGuide(false);
    setTimeout(() => {
      settingsOverlay.classList.toggle('show', true);
      loadAvailableResolutions();
      loadAudioTracks();
      loadServerSources();
      showInfoBar(true, 8000);
    }, 200);
    return;
  }
  
  settingsOverlay.classList.toggle('show', wantOpen);
  
  if(wantOpen) {
    loadAvailableResolutions();
    loadAudioTracks();
    loadServerSources();
    showInfoBar(true, 8000);
  }
}

function loadAvailableResolutions() {
  resolutionList.innerHTML = '';
  
  // Check current player for available qualities
  let qualities = [];
  
  if (hls && hls.levels && hls.levels.length > 0) {
    qualities = hls.levels.map((level, index) => ({
      id: index,
      label: level.height ? `${level.height}p` : `${Math.round(level.bitrate/1000)}kbps`,
      height: level.height,
      selected: index === hls.currentLevel
    }));
  } else if (shakaP) {
    // Shaka Player tracks
    const tracks = shakaP.getVariantTracks();
    qualities = tracks.map(track => ({
      id: track.id,
      label: track.height ? `${track.height}p` : `${Math.round(track.bandwidth/1000)}kbps`,
      height: track.height,
      selected: track.active
    }));
  }
  
  // If no dynamic qualities found
  if (qualities.length === 0) {
    const noOpt = document.createElement('div');
    noOpt.className = 'noOptions';
    noOpt.textContent = 'No resolution options available';
    resolutionList.appendChild(noOpt);
    return;
  }
  
  // Add Auto option first

/* ===================== Playback core ===================== */
function clamp(n,a,b){ return Math.max(a, Math.min(b,n)); }

function showLoading(on){
  loading.classList.toggle("show", !!on);
  if(on){
    showInfoBar(true, 10000);
  }
}
function showNoSignal(on, msg){
  noSignal.classList.toggle("show", !!on);
  if(msg) noSignalText.textContent = msg;
}

async function cleanupPlayers(){
  if(hls){ try{ hls.destroy(); }catch{} hls=null; }
  if(shakaP){ try{ await shakaP.destroy(); }catch{} shakaP=null; }
  try{ video.removeAttribute("src"); video.load(); }catch{}
}

function isDash(src){
  const url = src?.url || "";
  return src?.type === "dash" || (typeof url === "string" && url.includes(".mpd"));
}

async function playChannel(index){
  hideLogo();
  
  currentIndex = clamp(index, 0, channels.length-1);
  localStorage.setItem("lastChannel", String(currentIndex));
  currentSourceIndex = 0;

  // UI updates
  updateNowPlayingUI();
  buildGrid();

  showNoSignal(false);
  showLoading(true);
  showInfoBar(true, 10000);

  await tryLoadSourceLoop();
}

async function tryLoadSourceLoop(){
  const ch = channels[currentIndex];
  const sources = ch.sources || [];

  if(!sources.length){
    await failAllSources("No sources. Switching next channel‚Ä¶");
    return;
  }

  while(currentSourceIndex < sources.length){
    const ok = await loadSource(currentSourceIndex);
    if(ok){
      showLoading(false);
      showNoSignal(false);
      setBadge("LIVE", "live");
      return;
    }
    currentSourceIndex++;
  }

  await failAllSources("Switching next channel‚Ä¶");
}

async function loadSource(srcIdx){
  const ch = channels[currentIndex];
  const src = (ch.sources || [])[srcIdx];

  if(!src || !src.url) return false;

  setBadge(`Loading ${src.name || ("Server " + (srcIdx+1))}‚Ä¶`, "warn");
  showLoading(true);
  showNoSignal(false);
  hideLogo();

  await cleanupPlayers();

  try{
    if(isDash(src)){
      if(!shaka.Player.isBrowserSupported()) throw new Error("Shaka not supported");
      shaka.polyfill.installAll();
      shakaP = new shaka.Player(video);

      if(src.drm?.kid && src.drm?.key){
        await shakaP.configure({ drm: { clearKeys: { [src.drm.kid]: src.drm.key } } });
      }else{
        await shakaP.configure({ drm: { clearKeys: {} } });
      }

      await shakaP.load(src.url);
    } else {
      if(Hls.isSupported()){
        hls = new Hls({ enableWorker:true, lowLatencyMode:true });
        hls.loadSource(src.url);
        hls.attachMedia(video);

        await new Promise((resolve, reject) => {
          const t = setTimeout(()=>reject(new Error("HLS timeout")), 9000);
          hls.on(Hls.Events.MANIFEST_PARSED, () => { clearTimeout(t); resolve(); });
          hls.on(Hls.Events.ERROR, (evt, data) => {
            if(data?.fatal){ clearTimeout(t); reject(new Error("HLS fatal")); }
          });
        });
      }else if(video.canPlayType("application/vnd.apple.mpegurl")){
        video.src = src.url;
        await new Promise((resolve, reject) => {
          const t = setTimeout(()=>reject(new Error("Native HLS timeout")), 9000);
          video.addEventListener("loadedmetadata", () => { clearTimeout(t); resolve(); }, {once:true});
          video.addEventListener("error", () => { clearTimeout(t); reject(new Error("Native HLS error")); }, {once:true});
        });
      }else{
        throw new Error("No HLS support");
      }
    }

    try{
      video.muted = false;
      await video.play();
      updateMuteIcon();
      updatePlayIcon();
      setTimeout(() => showLogo(), 500);
      return true;
  }catch(err){
  console.warn("Autoplay blocked, waiting for user interaction:", err);

  // muted ‡¶ï‡¶∞‡¶¨‡ßá ‡¶®‡¶æ
  updateMuteIcon();
  updatePlayIcon();

  setBadge("Press OK / Click to start sound", "warn");

  // user interaction ‡¶è play ‡¶π‡¶¨‡ßá
  video.addEventListener("click", () => {
    video.play().catch(()=>{});
  }, { once:true });
  
  return true;
}
    
  }catch(e){
    console.warn("Source failed:", srcIdx, e);
    setBadge(`Source failed ‚Üí trying next`, "warn");
    return false;
  }
}

async function failAllSources(msg){
  showLoading(false);
  showNoSignal(true, msg);
  setBadge("NO SIGNAL", "err");
  hideLogo();

  await new Promise(r => setTimeout(r, 1600));
  showNoSignal(false);
  await playChannel((currentIndex + 1) % channels.length);
}

/* ===================== Guide (left overlay) ===================== */
function toggleGuide(force){
  const wantOpen = (typeof force === "boolean") ? force : !guide.classList.contains("show");
  
  // ‡¶Ø‡¶¶‡¶ø Settings open ‡¶•‡¶æ‡¶ï‡ßá, ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá close ‡¶ï‡¶∞‡ßÅ‡¶®
  if(wantOpen && settingsOverlay.classList.contains('show')) {
    toggleSettings(false);
    setTimeout(() => {
      guide.classList.toggle('show', true);
      focusCatIndex = categories.indexOf(currentCat);
      if(focusCatIndex < 0) focusCatIndex = 0;

      buildCategoriesUI();
      buildGrid();

      const pos = filteredIndexes.indexOf(currentIndex);
      focusTileIndex = pos >= 0 ? pos : 0;
      updateGridFocus();

      setTimeout(()=>search.focus(), 50);
    }, 200);
    return;
  }
  
  guide.classList.toggle('show', wantOpen);

  if(wantOpen){
    focusCatIndex = categories.indexOf(currentCat);
    if(focusCatIndex < 0) focusCatIndex = 0;

    buildCategoriesUI();
    buildGrid();

    // Find current channel in filtered list
    const pos = filteredIndexes.indexOf(currentIndex);
    focusTileIndex = pos >= 0 ? pos : 0;
    updateGridFocus();

    setTimeout(()=>search.focus(), 50);
  }else{
    search.blur();
  }
  showInfoBar(true, 8000);
}

function buildCategories(){
  const set = new Set(channels.map(c => c.category || "General"));
  categories = ["‚òÖ Favorites", "All", ...[...set].sort()];
  currentCat = "All";
  focusCatIndex = categories.indexOf(currentCat);
  buildCategoriesUI();
}
function buildCategoriesUI(){
  catPanel.innerHTML = "";
  categories.forEach((c, idx) => {
    const d = document.createElement("div");
    d.className = "catItem" + (idx===focusCatIndex ? " focus" : "");
    d.textContent = c;
    d.onclick = () => {
      focusCatIndex = idx;
      currentCat = categories[focusCatIndex];
      focusTileIndex = 0;
      buildCategoriesUI();
      buildGrid();
      updateGridFocus();
    };
    catPanel.appendChild(d);
  });
}
function getFilteredIndexes(){
  const q = (search.value || "").trim().toLowerCase();
  const isFav = currentCat === "‚òÖ Favorites";
  const isAll = currentCat === "All";

  const idxs = [];
  for(let i=0;i<channels.length;i++){
    const ch = channels[i];
    const cat = ch.category || "General";
    
    // First check category filter
    if(isFav && !favs.has(ch.name)) continue;
    if(!isFav && !isAll && cat !== currentCat) continue;

    // Then check search filter
    if(q){
      const hay = `${i+1} ${ch.name||""} ${cat} ${ch.description||""}`.toLowerCase();
      if(!hay.includes(q)) continue;
    }
    idxs.push(i);
  }
  return idxs;
}

function updateGridFocus(){
  const tiles = grid.querySelectorAll(".tile");
  tiles.forEach((tile, idx) => {
    tile.classList.remove("focus");
    if(idx === focusTileIndex){
      tile.classList.add("focus");
      tile.scrollIntoView({block:"nearest", inline:"nearest", behavior:"smooth"});
    }
  });
}

function buildGrid(){
  filteredIndexes = getFilteredIndexes();
  if(focusTileIndex >= filteredIndexes.length){
    focusTileIndex = Math.max(0, filteredIndexes.length - 1);
  }

  grid.innerHTML = "";

  filteredIndexes.forEach((chIdx, tileIdx) => {
    const ch = channels[chIdx];
    const favOn = favs.has(ch.name);

    const tile = document.createElement("div");
    tile.className = "tile logoOnly" + (tileIdx === focusTileIndex ? " focus" : "");

    tile.onclick = () => {
      focusTileIndex = tileIdx;
      updateGridFocus();
      toggleGuide(false);
      playChannel(chIdx);
    };

    tile.innerHTML = `
      <img class="logo" src="${ch.img || ""}" alt="${escapeHtml(ch.name || "")}">
      <button class="favBtn ${favOn ? "on":""}" title="Favorite">
        <i class="fas fa-star"></i>
      </button>
    `;

    const favBtn = tile.querySelector(".favBtn");
    favBtn.onclick = (e) => {
      e.stopPropagation();
      toggleFavByChannelIndex(chIdx);
    };

    grid.appendChild(tile);
  });

  updateGridFocus();
}

/* ===================== Keyboard / Remote ===================== */
document.addEventListener("keydown", (e) => {
  const inSearch = (document.activeElement === search);

  // Prevent default for arrow keys to avoid scrolling
  if(["ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown", "Enter", "Escape", "f", "F", "s", "S", "g", "G"].includes(e.key)) {
    e.preventDefault();
  }

  /* ---- Simple Remote Mapping ---- */
  switch(e.key){
    case "ArrowLeft":
      if(!guide.classList.contains("show")){
        prevChannel();
      } else {
        // Guide open: LEFT for category navigation (previous category)
        focusCatIndex = Math.max(0, focusCatIndex-1);
        currentCat = categories[focusCatIndex];
        focusTileIndex = 0;
        buildCategoriesUI();
        buildGrid();
      }
      break;

    case "ArrowRight":
      if(!guide.classList.contains("show")){
        nextChannel();
      } else {
        // Guide open: RIGHT for category navigation (next category)
        focusCatIndex = Math.min(categories.length-1, focusCatIndex+1);
        currentCat = categories[focusCatIndex];
        focusTileIndex = 0;
        buildCategoriesUI();
        buildGrid();
      }
      break;

    case "ArrowUp":
      if(!guide.classList.contains("show")){
        toggleGuide(true); // Open Guide
      } else {
        // Guide open: UP for tile navigation (previous row)
        const cols = Math.max(1, Math.floor(grid.clientWidth / 240));
        focusTileIndex = Math.max(0, focusTileIndex - cols);
        updateGridFocus();
      }
      break;

    case "ArrowDown":
      if(!guide.classList.contains("show")){
        showInfoBar(true, 8000); // Show Player Controls
      } else {
        // Guide open: DOWN for tile navigation (next row)
        const cols = Math.max(1, Math.floor(grid.clientWidth / 240));
        focusTileIndex = Math.min(filteredIndexes.length-1, focusTileIndex + cols);
        updateGridFocus();
      }
      break;

    case "Enter":
      if(!guide.classList.contains("show")){
        // Single click: Play/Pause
        if(okClickTimer){
          clearTimeout(okClickTimer);
          okClickTimer = null;
          // Double click: Toggle Favorite
          toggleFavCurrent();
          setBadge("Favorite updated", "live");
        } else {
          okClickTimer = setTimeout(() => {
            togglePlay();
            okClickTimer = null;
          }, DOUBLE_CLICK_DELAY);
        }
      } else if(!inSearch){
        if(filteredIndexes.length > 0 && focusTileIndex < filteredIndexes.length){
          const chIdx = filteredIndexes[focusTileIndex];
          console.log("Playing channel:", chIdx + 1, channels[chIdx]?.name);
          toggleGuide(false);
          setTimeout(() => {
            playChannel(chIdx);
          }, 100);
        }
      }
      break;

    case "Escape":
      if(backClickTimer){
        clearTimeout(backClickTimer);
        backClickTimer = null;
        if(confirm("Exit T Play?")){
          window.close();
        }
      } else {
        backClickTimer = setTimeout(() => {
          if(settingsOverlay.classList.contains("show")){
            toggleSettings(false);
          } else if(guide.classList.contains("show")){
            toggleGuide(false);
          } else if(infoBar.classList.contains("show")){
            infoBar.classList.remove("show");
          }
          backClickTimer = null;
        }, DOUBLE_CLICK_DELAY);
      }
      break;
      
    case "f":
    case "F":
      toggleFullscreen();
      break;
      
    case "s":
    case "S":
      toggleSettings();
      break;
      
    case "g":
    case "G":
      if(!settingsOverlay.classList.contains("show")) {
        toggleGuide();
      }
      break;
  }
});
